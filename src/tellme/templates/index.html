<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="font-nunito antialiased bg-gray-100 text-gray-900 my-16 flex items-center justify-center">

<div class="container mx-auto px-4 sm:px-8 max-w-3xl" x-data="navigation">

    <div>
        <nav class="flex flex-col">
            <button
                    @click.prevent="togglePlay()"
                    class="text-gray-600 py-4 px-6 block hover:text-blue-500 focus:outline-none "
                    :class="{'text-blue-500 border-b-2 font-medium border-blue-500' : isPlay == true}"
            >
                Play Game
            </button>
            <button @click.prevent="toggleCategory()"
                    class="text-gray-600 py-4 px-6 block hover:text-blue-500 focus:outline-none"
                    :class="{'text-blue-500 border-b-2 font-medium border-blue-500' : isCategory == true}"
            >
                Settings
            </button>
            <button class="text-gray-600 py-4 px-6 block hover:text-blue-500 focus:outline-none">
                Score Board
            </button>
        </nav>
    </div>

    <div class="main-title my-8">

        <h1 class="font-bold text-2xl text-center" x-show="isPlay">Select Category</h1>
        <h1 class="font-bold text-2xl text-center" x-show="isCategory">Add Category</h1>
    </div>

    <div class="main-question mb-8 flex flex-col divide-y text-gray-800 text-base">
        <div x-show="isPlay" x-data="items">
            <template x-for="color in colors">
                <div class="item px-6 py-6" x-data="{isOpen : false}">
                    <div class="flex flex-row gap-4">
                        <input type="radio" class="text-base bg-transparent focus:outline-none mt-1">
                        <a href="#" class="flex items-center justify-between" @click.prevent="isOpen = true">
                            <h4 :class="{'text-blue-600 font-bold' : isOpen == true}">Popular articles</h4>
                            <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </a>
                    </div>


                    <div x-show="isOpen" @click.away="isOpen = false" class="mt-3"
                         :class="{'text-gray-600' : isOpen == true}">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat, ex. Expedita sunt enim, vel
                        amet
                        cumque nulla illum harum. Similique!
                    </div>
                </div>
            </template>
        </div>

        <div x-show="isCategory">
            <form class="mt-5">
                <div class="mb-6">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Category
                        Name</label>
                    <input type="text" id="name"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           required>
                </div>
                <div class="mb-6">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Category
                        Description</label>
                    <input type="text" id="description"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           required>
                </div>
                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Submit
                </button>

                <button type="button"
                        data-modal-toggle="defaultModal"
                        @click.prevent="toggleItemModal()"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    View Items
                </button>
            </form>
        </div>


    </div>

    <div class="text-center" x-show="isPlay">
        <button class="p-2 pl-5 pr-5 transition-colors duration-700 transform bg-indigo-500 hover:bg-blue-400 text-gray-100 text-lg rounded-lg focus:border-4 border-indigo-300">
            START
        </button>
    </div>
<div class="relative z-10" x-show="itemShow" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <!-- Heroicon name: outline/exclamation -->
              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Deactivate account</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" @click.prevent="toggleItemModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Deactivate</button>
          <button type="button" @click.prevent="toggleItemModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('items', () => ({
            colors: ['Red', 'Orange', 'Yellow'],
        }))

        Alpine.data('navigation', () => ({
            isPlay: true,
            isCategory: false,
            itemShow: false,

            togglePlay() {
                if (this.isPlay === false) {
                    this.isPlay = !this.isPlay
                    this.isCategory = !this.isCategory
                    this.itemShow = false
                }
            },

            toggleCategory() {
                if (this.isCategory === false) {
                    this.isPlay = !this.isPlay
                    this.isCategory = !this.isCategory
                    this.itemShow = false
                }
            },

            toggleItemModal(){
                this.itemShow = !this.itemShow
            }
        }))
    })

</script>
</body>
</html>
